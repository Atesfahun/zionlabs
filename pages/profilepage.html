<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="../assets/css/profilepage.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='shortcut icon' type='image/x-icon' href='assets/img/brand_kwickerhub/g83.png' />
    <!-- fontawesome cdn -->
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
 <script type="text/javascript" src="../assets/vendor/js/jQuery_online_3_4_1.js"></script> 

    <!-- slider -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <script type="text/javascript" defer src="../assets/vendor/js/profile_page.js"></script>
    <title>Profile-Page</title>
</head>
<body>
    <div id="profile-page" class="container">
        <div class="content">
            <header class="nav">
                <!-- should add a nav across all pages to connect everything - for now adding space -->
            </header>
            <div>
                <h1 class="page-title">Profile Page</h1>
            </div>
            <div class="section">
                <div class="user-details">
                    <div class="profile-pic-container">
                        <img src="../assets/img/anonymous_image.png" alt="Anonymous Profile Pic" class="profile-pic">

                    </div>
                    <p class="section-content" id="nameid"></p>
                    <p class="user-title" id="designation">UI Designer</p>
                    <p> <i> <span id="intro"> </span> </i></p>
                    <!--<p class="user-description" id="intro"><i class="fa fa-quote-left quote quote-left" aria-hidden="true"></i><i class="fa fa-quote-right quote quote-right" aria-hidden="true"></i></p>-->
                </div>
                <div class="user-extras">
                    <p>Age:  <span class="user-extras-title" id="age"></span> </p>
                    <p>Location:  <span class="user-extras-title" id="location"></span> </p>
                    <p>Status:  <span class="user-extras-title" id="status"></span> </p>
                    <p>Joined date:  <span class="user-extras-title" id="date"></span> </p>
                    <ul class="user-skills">
                        <li class="tag">Figma</li>
                        <li class="tag">Sketch</li>
                        <li class="tag">Markup</li>
                        <li class="tag">User Testing</li>
                        <li class="tag">HTML</li>
                        <li class="tag">CSS</li>
                        <li class="tag">JS</li>
                    </ul>
                </div>
            </div>
            <div class="section bio">
                <p class="section-header"  style="display: inherit;">Bio&nbsp;&nbsp;<button class="edit-icon edit_button" id="edit-btn" onclick="editBio()"><i class='fas fa-edit'></i></button></p>
                <p class="section-header" id="bio" style="display: inherit;">Bio&nbsp;&nbsp;<button class="edit-icon edit_button" id="edit-btn" onclick="editBio()"><i class='fas fa-edit'></i></button></p>
                <p class="section-content" id="def_block" style="display: block"></p>
                <div id="text_id" class="edit-section" style="display: none">
                        <textarea cols="50" rows="5" name="text" id="textarea"></textarea>
                        <p><button onclick="saveBio()">Save</button></p>
                </div>
            </div>
            <div class="section projects">
                <p class="section-header">Projects</p>
                <ul>
                    <li id="project1">Project 1</li>
                </ul>
            </div>
            <div class="section goals">
                <p class="section-header">Skills</p>
                <ul>
                    <li id="skills">Contribution 1</li>
                </ul>
            </div>
            <div class="section Achivements">
                <p class="section-header" >Achievements</p>
                <ul>
                    <li id="achievements">Award 1</li>
                </ul>
            </div>
            <div class="section">
                <div class="social">
                    <p class="section-header">Let's Connect!</p>
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
